version: v2
managed:
  enabled: true
plugins:
  # Generate Go code from protobuf
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  # Generate Go gRPC code
  - remote: buf.build/grpc/go
    out: gen  
    opt:
      - paths=source_relative
  # Add XML tags using protoc-gen-gotag (disabled temporarily)
